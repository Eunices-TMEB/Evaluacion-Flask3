<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1 - Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Notas</h1>
        <p>Ingresa las notas correspondientes a las evaluaciones</p>
        <form method="POST">
            <div class="form-group">
                <label>Nota 1 (10-70):</label>
                <input type="number" name="nota1" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Nota 2 (10-70):</label>
                <input type="number" name="nota2" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Nota 3 (10-70):</label>
                <input type="number" name="nota3" min="10" max="70" required>
            </div>
            <div class="form-group">
                <label>Asistencia (0-100):</label>
                <input type="number" name="asistencia" min="0" max="100" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        {% if mostrar_resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>Promedio: {{ promedio }}</p>
            <p>Estado: {{ estado }}</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="button">Volver al Menú</a>
    </div>
</body>
</html>
