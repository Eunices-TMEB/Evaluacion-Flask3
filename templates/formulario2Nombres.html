<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2 - Nombres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comparación de Nombres</h1>
      <p>Ingresa 3 nombres de tu preferencia</p>
        <form method="POST">
            <div class="form-group">
                <label>Nombre 1:</label>
                <input type="text" name="nombre1" required>
            </div>
            <div class="form-group">
                <label>Nombre 2:</label>
                <input type="text" name="nombre2" required>
            </div>
            <div class="form-group">
                <label>Nombre 3:</label>
                <input type="text" name="nombre3" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        {% if mostrar_resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>Nombre más largo: {{ nombre_largo }}</p>
            <p>Cantidad de caracteres: {{ longitud }}</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="button">Volver al Menú</a>
    </div>
</body>
</html>
